<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Discussion: Stress Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0ea896;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .discussion {
      margin-bottom: 20px;
    }

    .discussion h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .discussion p {
      margin-bottom: 20px;
    }

    .discussion form {
      display: flex;
      flex-direction: column;
    }

    .discussion label {
      margin-bottom: 5px;
    }

    .discussion textarea {
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
    }

    .discussion button {
      width: 100px;
      align-self: flex-end;
      padding: 10px;
      background-color: #0ea896;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #0ea896;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Group Discussion: Stress Management</h1>
  </header>
  
  <main>
    <section class="discussion">
      <h2>Share Your Experiences</h2>
      <p>Discuss your experiences with stress and share strategies for managing it in healthy ways.</p>
      <form action="#" method="post">
        <label for="experience">Your Experience:</label>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea>
        <label for="strategy">Your Strategy:</label>
        <textarea id="strategy" name="strategy" rows="4" cols="50" required></textarea>
        <button type="submit">Share</button>
      </form>
    </section>
  </main>

 
</body>
</html>
