<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well-being Reflection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0ea896;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .journal {
      margin-bottom: 20px;
    }

    .journal h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .journal p {
      margin-bottom: 20px;
    }

    .journal label {
      display: block;
      margin-bottom: 5px;
    }

    .journal textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .journal button {
      padding: 10px 20px;
      background-color: #0ea896;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .journal button:hover {
      background-color:#0ea896;
    }

    footer {
      background-color:#0ea896;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Well-being Reflection</h1>
  </header>
  
  <main>
    <section class="journal">
      <h2>Well-being Journal</h2>
      <p>Reflect on your well-being practices and set goals for improving your holistic wellness.</p>
      <form action="#" method="post">
        <label for="reflection">Reflection:</label>
        <textarea id="reflection" name="reflection" placeholder="Write about your well-being practices..." required></textarea>
        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" placeholder="Set goals for improving your holistic wellness..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

 
</body>
</html>
