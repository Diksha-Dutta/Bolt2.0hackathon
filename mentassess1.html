
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .question {
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mental Health Assessment</h1>
    <form id="mentalHealthForm">
      <div class="question">
        <p>1. How often do you feel overwhelmed or stressed?</p>
        <input type="radio" id="option1" name="question1" value="a">
        <label for="option1">Rarely or never</label><br>
        <input type="radio" id="option2" name="question1" value="b">
        <label for="option2" >Sometimes</label><br>
        <input type="radio" id="option3" name="question1" value="c">
        <label for="option3"> Often</label><br>
      </div>
      <div class="question">
        <p>2. Do you have trouble sleeping?</p>
        <input type="radio" id="option4" name="question2" value="a">
        <label for="option4"> No</label><br>
        <input type="radio" id="option5" name="question2" value="b">
        <label for="option5"> Sometimes</label><br>
        <input type="radio" id="option6" name="question2" value="c">
        <label for="option6"> Yes</label><br>
      </div>
      <div class="question">
        <p>3. How often do you experience mood swings?</p>
        <input type="radio" id="option7" name="question3" value="a">
        <label for="option7"> Rarely or never</label><br>
        <input type="radio" id="option8" name="question3" value="b">
        <label for="option8"> Sometimes</label><br>
        <input type="radio" id="option9" name="question3" value="c">
        <label for="option9"> Often</label><br>
      </div>
      <div class="question">
        <p>4. Do you have difficulty concentrating?</p>
        <input type="radio" id="option10" name="question4" value="a">
        <label for="option10"> No</label><br>
        <input type="radio" id="option11" name="question4" value="b">
        <label for="option11"> Sometimes</label><br>
        <input type="radio" id="option12" name="question4" value="c">
        <label for="option12"> Yes</label><br>
      </div>
      <div class="question">
        <p>5. Have you lost interest in activities you used to enjoy?</p>
        <input type="radio" id="option13" name="question5" value="a">
        <label for="option13">No</label><br>
        <input type="radio" id="option14" name="question5" value="b">
        <label for="option14" >Sometimes</label><br>
        <input type="radio" id="option15" name="question5" value="c">
        <label for="option15"> Yes</label><br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('mentalHealthForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var score = 0;

      // Check answers for question 1
      var answer1 = document.querySelector('input[name="question1"]:checked');
      if (answer1) {
        if (answer1.value === 'c') {
          score++;
        }
      }

      // Check answers for question 2
      var answer2 = document.querySelector('input[name="question2"]:checked');
      if (answer2) {
        if (answer2.value === 'c') {
          score++;
        }
      }

      // Check answers for question 3
      var answer3 = document.querySelector('input[name="question3"]:checked');
      if (answer3) {
        if (answer3.value === 'c') {
          score++;
        }
      }

      // Check answers for question 4
      var answer4 = document.querySelector('input[name="question4"]:checked');
      if (answer4) {
        if (answer4.value === 'c') {
          score++;
        }
      }

      // Check answers for question 5
      var answer5 = document.querySelector('input[name="question5"]:checked');
      if (answer5) {
        if (answer5.value === 'c') {
          score++;
        }
      }

      // Display result
      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = Your score: ${score} out of 5;
    });
  </script>
</body>
</html>
